<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic</title>
  </head>
  <body>
    <h1>Welcome to {{my_variable}}'s</h1>
    <h2>Come on down for deals on mulch!</h2>
    <h2>{{letters[0:4]}}</h2>
    <h2>{{cat_dict['cat_name']}}</h2>
    <ul>
      {% for item in mylist %}
      <li>{{item}}</li>
      {% endfor %}    
    </ul>

    {% if 'Xerxes' in cats %}
      <p>Found you Xerxes!</p>
    {% else %}
      <p>Xerxes is not in this castle</p>
    {% endif %}

    <img src="../static/higg001.jpg" width="600" height="400">

  </body>
</html>
